<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Termux Web Terminal with APK Installer</title>
<style>
  body {
      background: #222;
      color: #eee;
      font-family: monospace;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 10px;
  }
  #terminal {
      background: #111;
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      white-space: pre-wrap;
      font-size: 14px;
      border-radius: 4px;
      margin-bottom: 10px;
  }
  #input {
      background: #252525;
      border: none;
      color: #eee;
      font-size: 1rem;
      padding: 10px;
      outline: none;
      width: 100%;
      box-sizing: border-box;
      border-radius: 4px;
  }
  #apk-form {
      display: flex;
      margin-top: 10px;
  }
  #apk-file {
      flex-grow: 1;
      border-radius: 4px;
      padding: 6px;
  }
  #install-btn {
      padding: 8px 16px;
      margin-left: 10px;
      background: #2979ff;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
  }
  #install-btn:disabled {
      background: #888;
      cursor: not-allowed;
  }
</style>
</head>
<body>
  <div id="terminal"></div>
  <input id="input" type="text" autofocus placeholder="Enter shell command..." />
  
  <form id="apk-form" autocomplete="off">
    <input type="file" accept=".apk" id="apk-file" />
    <button type="submit" id="install-btn">Install APK</button>
  </form>

  <script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('input');
    const apkForm = document.getElementById('apk-form');
    const apkFileInput = document.getElementById('apk-file');
    const installBtn = document.getElementById('install-btn');

    const ws = new WebSocket(`ws://${location.host}`);

    function show(msg) {
      terminal.textContent += msg + '\n';
      terminal.scrollTop = terminal.scrollHeight;
    }

    ws.onopen = () => show('🟢 Connected to backend');
    ws.onclose = () => show('🔴 Disconnected from backend');
    ws.onerror = () => show('❗ WebSocket error');
    ws.onmessage = e => {
      show(e.data);
    };

    input.addEventListener('keydown', e => {
      if(e.key === 'Enter' && ws.readyState === WebSocket.OPEN) {
        const cmd = input.value.trim();
        if(cmd.length > 0) {
          show(`$ ${cmd}`);
          ws.send(JSON.stringify({ type: 'command',  cmd }));
          input.value = '';
        }
      }
    });

    apkForm.addEventListener('submit', e => {
      e.preventDefault();
      const file = apkFileInput.files[0];
      if (!file) {
        alert('Please select an APK file');
        return;
      }
      if (ws.readyState !== WebSocket.OPEN) {
        alert('WebSocket disconnected');
        return;
      }

      installBtn.disabled = true;
      show(`[APK] Uploading ${file.name}...`);

      const reader = new FileReader();
      reader.onload = () => {
        // Send APK as binary
        ws.send(reader.result);

        show('[APK] Upload complete, saving on backend...');

        // Tell backend to save APK file
        ws.send(JSON.stringify({ type: 'command',  `save-apk:${file.name}` }));

        // Trigger the Android installer prompt via termux-open
        ws.send(JSON.stringify({
          type: 'command',
           `termux-open /data/data/com.termux/files/home/${file.name}`
        }));

        show('[APK] Installer prompt triggered');

        installBtn.disabled = false;
      };

      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
