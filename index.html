<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Termux Web Shell</title>
    <style>
        body {
            background: #222;
            color: #eee;
            font-family: 'Fira Mono', monospace;
        }
        #termux-app {
            max-width: 600px;
            margin: 40px auto;
            background: #161616;
            border-radius: 8px;
            box-shadow: 0 0 10px #0008;
            padding: 24px;
        }
        #terminal-output {
            height: 350px;
            overflow-y: auto;
            background: #111;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 14px;
            font-size: 1rem;
            white-space: pre-wrap;
        }
        #command-form {
            display: flex;
        }
        #command-input {
            flex: 1;
            font-size: 1rem;
            padding: 10px;
            color: #fff;
            background: #252525;
            border: none;
            border-radius: 4px;
            outline: none;
        }
        #command-input::placeholder {
            color: #777;
        }
    </style>
</head>
<body>
    <div id="termux-app">
        <div id="terminal-output"></div>
        <form id="command-form" autocomplete="off">
            <input type="text" id="command-input" placeholder="Enter command..." autofocus>
        </form>
    </div>
    <script>
        const terminalOutput = document.getElementById('terminal-output');
        const commandForm = document.getElementById('command-form');
        const commandInput = document.getElementById('command-input');

        // Change this URL to your backend WebSocket endpoint
        const ws = new WebSocket('ws://localhost:8080');

        ws.onmessage = function(event) {
            const data = event.data;
            terminalOutput.innerHTML += data + '\n';
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        };

        ws.onopen = function() {
            terminalOutput.innerHTML += "üü¢ Connected to backend.\n";
        };

        ws.onclose = function() {
            terminalOutput.innerHTML += "üî¥ Disconnected from backend.\n";
        };

        ws.onerror = function() {
            terminalOutput.innerHTML += "‚ùó WebSocket error.\n";
        };

        commandForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const command = commandInput.value.trim();
            if (command && ws.readyState === ws.OPEN) {
                terminalOutput.innerHTML += '$ ' + command + '\n';
                ws.send(command);
                commandInput.value = '';
            }
        });
    </script>
</body>
</html>
