<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Termux Web Terminal Clone</title>
<style>
  body {
      background: #222;
      color: #eee;
      font-family: monospace;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
  }
  #terminal {
      background: #111;
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      white-space: pre-wrap;
      font-size: 14px;
  }
  #input {
      background: #252525;
      border: none;
      color: #eee;
      font-size: 1rem;
      padding: 10px;
      outline: none;
      width: 100%;
      box-sizing: border-box;
  }
</style>
</head>
<body>
  <div id="terminal"></div>
  <input id="input" type="text" autofocus placeholder="Enter command...">
  <script>
      const term = document.getElementById('terminal');
      const input = document.getElementById('input');
      const ws = new WebSocket(`ws://${location.host}`);

      ws.onopen = () => term.textContent += '🟢 Connected to backend shell\n';
      ws.onclose = () => term.textContent += '\n🔴 Disconnected from backend\n';
      ws.onerror = () => term.textContent += '\n❗ WebSocket error\n';
      ws.onmessage = (e) => {
          term.textContent += e.data;
          term.scrollTop = term.scrollHeight;
      };

      input.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && ws.readyState === WebSocket.OPEN) {
              const cmd = input.value.trim();
              if (cmd.length > 0) {
                  term.textContent += `$ ${cmd}\n`;
                  ws.send(cmd);
                  input.value = '';
              }
          }
      });
  </script>
</body>
</html>
