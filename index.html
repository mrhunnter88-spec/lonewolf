<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Webpage with Google Ad</title>
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3514795546127930"
          crossorigin="anonymous"></script>
</head>
<body>
  <h1>Welcome to My Webpage</h1>
  <p>This is a simple webpage with Google AdSense integration.</p>

  <!-- AdSense Ad Slot -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-3514795546127930"
       data-ad-slot="1234567890"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</body>
</html>
